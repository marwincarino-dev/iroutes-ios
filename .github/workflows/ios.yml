name: iOS starter workflow

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        env:
          scheme: ${{ 'CI' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          # xcodebuild clean build test -project iRoutes/iRoutes.xcodeproj -scheme "CI" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
