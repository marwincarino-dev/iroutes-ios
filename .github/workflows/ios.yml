name: iOS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Set XCode version
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
        
      # Build and Test
      - name: Build and test
        run: |
          xcodebuild clean build test \
          -project iRoutes/iRoutes.xcodeproj \
          -scheme "CI" \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
